<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pizza Order Javascript">
    <meta name="robots" content="noindex, nofollow">
    <title>Barrie Pizza</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <!-- link for the Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&display=swap" rel="stylesheet">
    <!-- connect js file -->
    <script src="js/script.js" defer></script>
    <!-- link for css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <section class="form-row row justify-content-center">
        <!-- form with all order options -->
        <form method="post" class="form-horizontal col-md-6 col-md-offset-3">
            <h2>Input your order info:</h2>
            <!-- p tags to display student # and name -->
            <p id="studentNumber"></p>
            <p id="studentName"></p>
            <!-- input for customer's name -->
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <!-- input for the phone number -->
            <div class="form-group">
                <label for="tel" class="col-sm-2 control-label">Telephone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="tel">
                </div>
            </div>
            <!-- input for the email -->
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <!-- input for the delivery address -->
            <div class="form-group">
                <label for="delivery" class="col-sm-2 control-label">Delivery Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="delivery">
                </div>
            </div>
            <!-- select for the pizza type (choose out of given options) -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <select name="p_type" class="form-control" id="pizzaType">
                        <option>Select Your Pizza</option>
                        <option value="Veggie">Veggie</option>
                        <option value="Pepperoni">Pepperoni</option>
                        <option value="Brooklyn">Brooklyn</option>
                        <option value="BBQ Chicken">BBQ Chicken</option>
                        <option value="Hawaiian">Hawaiian</option>
                        <option value="Deluxe">Deluxe</option>
                    </select>
                </div>
            </div>
            <!-- select pizza size (S, M or L) -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Pizza Size</label>
                <div class="col-sm-10">
                    <select name="p_size" class="form-control" id="pizzaSize">
                        <option>Select Your size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Big">Big</option>
                    </select>
                </div>
            </div>
            <!-- select number of pizzas -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Number of pizzas</label>
                <div class="col-sm-10">
                    <select name="quantity" class="form-control" id="pizzaNumber">
                        <option>Select number of pizzas</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <!-- p tag to display order summary after confirmation -->
            <p id="orderInfo"></p>
            <!-- button to compete the order -->
            <div class="form-group">
                <input id="sendOrder" type="submit" class="btn btn-primary col-md-2 col-md-offset-10" value="Submit">
            </div>
        </form>
    </section>
</main>
</body>
</html>
